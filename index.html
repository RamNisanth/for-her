<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For My Love ‚ù§Ô∏è</title>
<style>
body{margin:0;font-family:'Segoe UI',cursive;background:linear-gradient(135deg,#ff9a9e,#fad0c4);color:#fff;text-align:center;overflow:hidden}
.container{padding:60px 20px}
h1{font-size:3rem;margin-bottom:10px}
h2{font-weight:normal;margin-bottom:40px}
.card{position:relative;background:rgba(255,255,255,0.2);backdrop-filter:blur(10px);border-radius:20px;padding:30px;max-width:550px;margin:auto;box-shadow:0 10px 30px rgba(0,0,0,0.2)}
.btn{border:none;padding:12px 28px;font-size:18px;border-radius:30px;cursor:pointer;margin:20px 10px;position:relative;transition:transform .25s ease,background .3s,left .35s ease,top .35s ease}
.yes{background:#ff4b5c;color:white}
.no{background:#ffffffcc;color:#ff4b5c;position:absolute}
#result{display:none;font-size:1.5rem;margin-top:25px}
.heart{position:fixed;top:-10px;color:red;animation:fall linear forwards}
@keyframes fall{to{transform:translateY(110vh)}}
@keyframes pulse{0%{transform:scale(var(--scale))}50%{transform:scale(calc(var(--scale) + 0.03))}100%{transform:scale(var(--scale))}}
</style>
</head>
<body>
<div class="container">
<h1>Hi My Love üíñ</h1>
<h2>I have a question for you...</h2>
<div class="card" id="card">
<p style="font-size:1.4rem">Will you come out with me today? üòä</p>
<button class="btn yes" id="yesBtn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
<button class="btn no" id="noBtn">No üôà</button>
<div id="result">Yayyyyy!!! I knew you'd say YES üòçüíû</div>
</div>
</div>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>emailjs.init('QSxdppmPmIUr_UiF7');</script>

<script>
const noBtn=document.getElementById('noBtn');
const yesBtn=document.getElementById('yesBtn');
const card=document.getElementById('card');

let growth=0; // attempts counter
const MAX_SCALE=1.55; // subtle cap

function currentScale(){
    // asymptotic growth (never looks stopped)
    const scale=1+(1-Math.exp(-growth/8))*0.55; 
    return Math.min(scale,MAX_SCALE);
}

function applyScale(){
    const s=currentScale();
    yesBtn.style.setProperty('--scale',s);
    yesBtn.style.transform=`scale(${s})`;
    yesBtn.style.animation='pulse 1.6s infinite ease-in-out';
}

function moveButton(){
    const cardRect=card.getBoundingClientRect();
    const btnRect=noBtn.getBoundingClientRect();
    const padding=25;
    const maxX=cardRect.width-btnRect.width-padding;
    const maxY=cardRect.height-btnRect.height-padding;
    const randX=Math.random()*maxX;
    const randY=Math.random()*maxY;
    noBtn.style.left=randX+'px';
    noBtn.style.top=randY+'px';
    growth++;
    applyScale();
}

noBtn.addEventListener('mouseover',moveButton);
noBtn.addEventListener('touchstart',e=>{e.preventDefault();moveButton();});

window.addEventListener('mousemove',e=>{
    const rect=noBtn.getBoundingClientRect();
    const dist=Math.hypot(e.clientX-(rect.left+rect.width/2),e.clientY-(rect.top+rect.height/2));
    if(dist<140) moveButton();
});

function sayYes(){
    document.getElementById('result').style.display='block';
    for(let i=0;i<40;i++) createHeart();
    sendEmail();
}

function sendEmail(){
    emailjs.send('service_huo9q5v','template_9nc6w–±–∞',{message:'She pressed YES üíò'});
}

function createHeart(){
    const heart=document.createElement('div');
    heart.className='heart';
    heart.innerHTML='‚ù§';
    heart.style.left=Math.random()*100+'vw';
    heart.style.animationDuration=(Math.random()*3+2)+'s';
    heart.style.fontSize=(Math.random()*20+10)+'px';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
}
</script>
</body>
</html>
